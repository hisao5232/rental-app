services:
  backend:
    build: ./backend
    container_name: rental-backend
    restart: always
    env_file: .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - traefik-public
      - internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.rental-api.rule=Host(`api-rental.go-pro-world.net`)"
      - "traefik.http.routers.rental-api.entrypoints=websecure"
      - "traefik.http.routers.rental-api.tls=true"
      - "traefik.http.routers.rental-api.tls.certresolver=lets-encrypt"
      - "traefik.http.services.rental-api.loadbalancer.server.port=8000"
      - "traefik.docker.network=traefik-public"

  db:
    image: postgres:16-alpine
    container_name: rental-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  frontend:
    build: ./frontend
    container_name: rental-frontend
    restart: always
    volumes:
      - ./frontend:/app           # ローカルのファイルをコンテナに同期
      - /app/node_modules         # コンテナ内のnode_modulesを保護（上書き禁止）
      - /app/.next                # コンテナ内のビルド成果物を保護（上書き禁止）
    networks:
      - traefik-public
      - internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.rental-web.rule=Host(`rental.go-pro-world.net`)"
      - "traefik.http.routers.rental-web.entrypoints=websecure"
      - "traefik.http.routers.rental-web.tls=true"
      - "traefik.http.routers.rental-web.tls.certresolver=lets-encrypt"
      - "traefik.http.services.rental-web.loadbalancer.server.port=3000"
      - "traefik.docker.network=traefik-public"
    stdin_open: true
    tty: true

networks:
  traefik-public:
    external: true
  internal:
    driver: bridge

volumes:
  postgres_data:
